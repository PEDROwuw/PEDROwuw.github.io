<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilosContacto.css">
    <title> WALT - CONTACTO </title>
</head>
<body>
    <header>
        <nav>
            
            <label for="" class="logo">
                <a href="./index.html"><img src="img/WALT-logo.png" alt="Logo walt" class="logo"></a>
            </label>

            <ul>
                <li><a href="./contacto.html"> Contacto </a></li>
                <li><a href="./quienesSomos.html">¿Quiénes somos?</a></li>
            </ul>
        </nav>
        <section class="cabezera">
            <h1> Aprende de todo y sobre todo </h1>
            <h2> Con una página web interactiva </h2>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;" >
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
               <path d="M-3.38,27.14 C134.31,184.05 404.62,-77.44 505.64,77.47 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: rgb(255, 255, 255);"></path>
            </svg>
        </div>
    </header>
    <main>
        <!-- <div style="display: flex; word-wrap: unset;"> -->
            <h2 style="text-align: center; margin-bottom: 10px;">Formulario de Contacto</h2>
            <div style="display: flex; justify-content: center; margin-left: 15px;">
                <form action="https://formsubmit.co/waltcourses@gmail.com" method="POST">
                    <h1>Contacto</h1>
                    <div class="input-group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" placeholder="Nombre">

                        <label for="phone">Teléfono</label>
                        <input type="tel" name="phone" id="phone" placeholder="Número de Teléfono">

                        <label for="email">Correo Electrónico</label>
                        <input type="email" name="email" id="email" placeholder="Email">

                        <label for="message">Tu Mensaje</label>
                        <textarea name="message" id="message" cols="30" rows="5" placeholder="Que nos quieres comunicar?"></textarea>

                        <input class="btn" type="submit" value="Enviar">

                        <input type="hidden" name="_next" value="http://127.0.0.1:5500/Contacto.html?name=&phone=&email=&message=">
                        <input type="hidden" name="_captcha" value="false">
                    </div>
                </form>
            </div>
        <!-- </div> -->
    </main>
    <footer>
        <div class="contenedor-foot">
            <div class="contain-foot">
                <h4>Phone</h4>
                <p>0917481234</p>
            </div>
            <div class="contain-foot">
                <h4>Email</h4>
                <p>waltcourses@gmail.com</p>
            </div>
            <div class="contain-foot">
                <h4>Location</h4>
                <p>La casa de tu abuela </p>
            </div>
        </div>
        <h2 class="titulo-final">&copy; Lucas Diseños | Lucas Aguilar</h2>
